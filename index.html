<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caixas CS2</title>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1D1D1E;
      font-family: 'Questrial', sans-serif;
      color: white;
      display: flex;
    }

    .menu-lateral {
      width: 60px;
      background-color: #222223;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      z-index: 999;
      transition: width 0.3s ease;
    }

    .menu-lateral.aberto {
      width: 400px;
    }

    .toggle-btn {
      position: absolute;
      top: 50%;
      right: -3px;
      transform: translateY(-50%);
      width: 30px;
      height: 30px;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      background: none;
      font-size: 20px;
      padding: 0;
    }

    .conteudo {
      flex-grow: 1;
      padding: 40px;
      margin-left: 60px;
      transition: margin-left 0.3s ease;
    }

    .menu-lateral.aberto ~ .conteudo {
      margin-left: 310px;
    }

    .titulo-caixas {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .caixas-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 60px 12px;
      justify-items: center;
      margin-bottom: 80px;
      transition: all 0.3s ease;
    }

    .menu-lateral.aberto ~ .conteudo #caixas-container {
      gap: 60px 2px;
      transform: translateX(45px);
    }

    .caixa {
      width: 220px;
      height: 330px;
      background-color: #222223;
      border: 1px solid #575759;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .caixa:hover {
      transform: translateY(-15px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .caixa-topo {
      padding: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .caixa-imagem {
      width: 100%;
      height: 160px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      margin: 10px 0;
    }

    .caixa-preco {
      background-color: #575759;
      padding: 8px;
      text-align: center;
      font-weight: bold;
      color: white;
    }

    .ultima-caixa-container {
      display: flex;
      justify-content: center;
      margin-top: 80px;
    }

    .saldo {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #222223;
      padding: 12px 18px;
      border-radius: 12px;
      border: 1px solid #575759;
      font-size: 18px;
      z-index: 1000;
    }

    @media (max-width: 1100px) {
      .caixas-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 700px) {
      .caixas-container {
        grid-template-columns: 1fr;
      }

      .caixa {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="menu-lateral" id="menu">
    <button class="toggle-btn" onclick="toggleMenu()">&#9654;</button>
  </div>
  <div class="conteudo" id="conteudo">
    <div class="titulo-caixas">CAIXAS</div>
    <div class="caixas-container" id="caixas-container">
      <div class="caixa" onclick="abrirCaixa('awp')">
        <div class="caixa-topo">AWP Case</div>
        <div class="caixa-imagem" style="background-image: url('https://media.csgo-skins.com/container/awp-case.png');"></div>
        <div class="caixa-preco">R$ 9,99</div>
      </div>

      <div class="caixa" onclick="abrirCaixa('ak')">
        <div class="caixa-topo">AK Case</div>
        <div class="caixa-imagem" style="background-image: url('https://media.csgo-skins.com/container/ak-case.png');"></div>
        <div class="caixa-preco">R$ 7,99</div>
      </div>

      <div class="caixa" onclick="abrirCaixa('m4')">
        <div class="caixa-topo">M4 Case</div>
        <div class="caixa-imagem" style="background-image: url('https://media.csgo-skins.com/container/m4-case.png');"></div>
        <div class="caixa-preco">R$ 8,99</div>
      </div>

      <div class="caixa" onclick="abrirCaixa('fire')">
        <div class="caixa-topo">Fire Case</div>
        <div class="caixa-imagem" style="background-image: url('https://media.csgo-skins.com/container/howl-case.png');"></div>
        <div class="caixa-preco">R$ 6,99</div>
      </div>

      <div class="caixa" onclick="abrirCaixa('ice')">
        <div class="caixa-topo">Ice Case</div>
        <div class="caixa-imagem" style="background-image: url('https://media.csgo-skins.com/container/winter-case.png');"></div>
        <div class="caixa-preco">R$ 6,99</div>
      </div>

      <div class="caixa" onclick="abrirCaixa('ninja')">
        <div class="caixa-topo">Ninja Case</div>
        <div class="caixa-imagem" style="background-image: url('https://media.csgo-skins.com/container/ninja-case.png');"></div>
        <div class="caixa-preco">R$ 10,99</div>
      </div>
    </div>

    <div class="ultima-caixa-container">
      <div class="caixa" onclick="abrirCaixa('splynt')">
        <div class="caixa-topo">Splynt Case</div>
        <div class="caixa-imagem" style="background-image: url('https://cdn.cloudflare.steamstatic.com/apps/csgo/images/cases/small/revolver_case.png');"></div>
        <div class="caixa-preco">R$ 11,99</div>
      </div>
    </div>
  </div>

  <div class="saldo" id="saldo">Saldo: R$ 100,00</div>

  <script>
    function abrirCaixa(nome) {
      window.location.href = nome + '.html';
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      const btn = menu.querySelector('button.toggle-btn');
      menu.classList.toggle('aberto');
      if (menu.classList.contains('aberto')) {
        btn.innerHTML = '&#9664;';
      } else {
        btn.innerHTML = '&#9654;';
      }
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        toggleMenu();
      }
    });
  </script>

<script>
  function abrirCaixa(nome) {
    if (nome === 'awp') {
      window.location.href = 'https://sites.google.com/view/cs2clans/awp-case?authuser=0';
    } else if (nome === 'ak') {
      window.location.href = 'https://sites.google.com/view/cs2clans/ak-47-case?authuser=0';
    } else if (nome === 'splynt') {
      window.location.href = 'https://sites.google.com/view/cs2clans/splynt-case?authuser=0';
    } else if (nome === 'ninja') {
      window.location.href = 'https://sites.google.com/view/cs2clans/ninja-case?authuser=0';
    } else if (nome === 'ice') {
      window.location.href = 'https://sites.google.com/view/cs2clans/ice-case?authuser=0';
    } else if (nome === 'fire') {
      window.location.href = 'https://sites.google.com/view/cs2clans/fire-case?authuser=0';
    } else if (nome === 'm4') {
      window.location.href = 'https://sites.google.com/view/cs2clans/m4-case?authuser=0';
    }
  }

  function toggleMenu() {
    const menu = document.getElementById('menu');
    const btn = menu.querySelector('button.toggle-btn');
    menu.classList.toggle('aberto');
    if (menu.classList.contains('aberto')) {
      btn.innerHTML = '&#9664;';
    } else {
      btn.innerHTML = '&#9654;';
    }
  }

  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      toggleMenu();
    }
  });
</script>


</body>
</html>
